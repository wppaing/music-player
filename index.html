<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
  </head>
  <body>
    <main id="main">
      <div class="main-wrapper">
        <div class="cover">
          <div class="cover-container">
            <img src="./img/this-love-cover.jpg" alt="" id="main-cover" />
          </div>
        </div>
        <div class="list">
          <div class="list-wrapper">
            <div class="title">
              <h1>My Playlist</h1>
              <span>7 songs</span>
            </div>
            <ul id="song-list">
            </ul>
          </div>
        </div>
      </div>
    </main>

    <div class="playback-control">
      <div class="playback-wrapper">
        <div class="title">
          <div class="container">
            <div class="img-container">
              <img src="./img/this-love-cover.jpg" alt="" id="left-cover">
            </div>
            <div class="song-info">
              <h2 id="title-left">This Love</h2>
              <span id="artist-left">Davichi</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="container">
            <div class="song-controls">
              <div id="shuffle">
                <i class="bi bi-shuffle"></i>
              </div>
              <div id="skip-start">
                <i class="bi bi-skip-start-fill"></i>
              </div>
              <div id="play">
                <i class="bi bi-play-circle"></i>
              </div>
              <div id="skip-end">
                <i class="bi bi-skip-end-fill"></i>
              </div>
              <div id="repeat">
                <i class="bi bi-arrow-repeat"></i>
              </div>
            </div>
            <div class="controller-small">
              <div id="play-small">
                <i class="bi bi-play-circle"></i>
              </div>
              <div id="skip-end-small">
                <i class="bi bi-skip-end-fill"></i>
              </div>
              <div id="show-lrc">
                <i class="bi bi-music-note-beamed"></i>
              </div>
            </div>
            <div class="slider-wrapper">
              <span class="current-min" id="current-time"></span>
              <div class="slider-container">
                <input type="range" class="slider" min="0" max="100" step="0.1" value="0"/>
              </div>
              <span class="duration" id="duration"></span>
            </div>
          </div>
        </div>
        <div class="additionals">
          <div class="container">
            <div id="show-lrc2">
              <i class="bi bi-music-note-beamed"></i>
            </div>
            <div id="audio-control">
              <i class="bi bi-volume-up-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="show-lyric">
        <div class="wrapper">
          <span id="lyrics"></span>
        </div>
      </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/lrc-file-parser.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
